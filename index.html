    <section class="landing">
        <h1>Life's a Beach</h1>
        <p>Bummed you can't spend every living moment at the beach? So are we.</p>

                <input type="radio" name="wave-size" value="flat" id ="flat" required="true">

                        <rect x="8.25" y="49.5" width="83.5" height="3" /></svg>Flat</label>
